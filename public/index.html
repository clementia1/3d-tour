<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'" />
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
	<script src="./js/three.min.js"></script>
	<script src="./js/OrbitControls.js"></script>
	<script src="./js/GLTFLoader.js"></script>
	<script>
var renderer = new THREE.WebGLRenderer( { alpha: true } ); renderer.setClearColor( 0x000000, 0 );
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 10000 );
camera.lookAt(0,0,0);
var controls = new THREE.OrbitControls( camera, renderer.domElement );

//controls.update() must be called after any manual changes to the camera's transform
camera.position.set( 262.5,  50, -87.5);
controls.update();

function animate() {

	requestAnimationFrame( animate );

	// required if controls.enableDamping or controls.autoRotate are set to true
	controls.update();

	renderer.render( scene, camera );

}

var loader = new THREE.GLTFLoader();

loader.load('lathe.glb', function ( gltf ) {
	console.log(gltf);
	scene.add(gltf.scene);
	gltf.animations; // Array<THREE.AnimationClip>
	gltf.scene; // THREE.Scene
	gltf.scenes; // Array<THREE.Scene>
	gltf.cameras; // Array<THREE.Camera>
	gltf.asset; // Object
});
var light = new THREE.PointLight( 0x020202, 100, 0 );
light.position.set( 110, 10, 20 );
scene.add( light );
animate();
	</script>
	<canvas id="c"></canvas>
	</body>
</html>
