<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'" />
		<title>3D Мастерская</title>
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>

	<div id="blocker">

		<div id="instructions">
			<span style="font-size:36px">Нажмите чтобы войти</span>
			<br /><br />
			Движение: WASD<br/>
			Прыжок: ПРОБЕЛ<br/>
			Камера: МЫШЬ
		</div>

	</div>
	<script src="./bundle.js"></script>
	</body>
</html>
